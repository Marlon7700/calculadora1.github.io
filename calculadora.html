<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="imagenes/imagen_cal.jpg" type="image/x-icon">
    <link rel="stylesheet" href="estilo_cal.css">
</head>

<body>
    <div class="calculator-container">
        <!-- Pantalla de la Calculadora -->
        <div class="screen">
            <p id="result">0</p>
        </div>

        <!-- Contenedor de Botones -->
        <div class="buttons-container">
            <!-- Primera fila -->
            <div class="row">
                <button onclick="clearResult()" class="btn ac">AC</button>
                <button onclick="calculatePercentage()" class="btn operator">%</button>
                <button onclick="calculateSquareRoot()" class="btn operator">√</button>

                <button onclick="deleteLastDigit()" class="btn c">C</button>
            </div>
            <!-- Segunda fila -->
            <div class="row">
                <button onclick="appendNumber('7')" class="btn">7</button>
                <button onclick="appendNumber('8')" class="btn">8</button>
                <button onclick="appendNumber('9')" class="btn">9</button>
                <button onclick="setOperator('/')" class="btn operator">/</button>
            </div>
            <!-- Tercera fila -->
            <div class="row">
                <button onclick="appendNumber('4')" class="btn">4</button>
                <button onclick="appendNumber('5')" class="btn">5</button>
                <button onclick="appendNumber('6')" class="btn">6</button>
                <button onclick="setOperator('*')" class="btn operator">*</button>
            </div>
            <!-- Cuarta fila -->
            <div class="row">
                <button onclick="appendNumber('1')" class="btn">1</button>
                <button onclick="appendNumber('2')" class="btn">2</button>
                <button onclick="appendNumber('3')" class="btn">3</button>
                <button onclick="setOperator('-')" class="btn operator">-</button>
            </div>
            <!-- Quinta fila -->
            <div class="row">
                <button onclick="appendNumber('0')" class="btn zero">0</button>
                <button onclick="appendNumber('.')"class="btn">.</button>
                <button onclick="calculateResult()" class="btn equals">=</button>
                <button onclick="setOperator('+')" class="btn operator">+</button>
            </div>

            <!--Sexta fila-->
            <div class = "row">
                <button onclick="calculatePower()" class="btn operator">xʸ</button>
                <button onclick="calculateFraction()" class="btn operator">1/x</button>

            </div>

        </div>
    </div>

    <!-- Conexión con la lógica JS -->
    <script src="Calculadora.js"></script>
</body>

</html>
